<html>
    <head>
        <!--
        Customize this policy to fit your own app's needs. For more guidance, see:
            https://github.com/apache/cordova-plugin-whitelist/blob/master/README.md#content-security-policy
        Some notes:
            * gap: is required only on iOS (when using UIWebView) and is needed for JS->native communication
            * https://ssl.gstatic.com is required only on Android and is needed for TalkBack to function properly
            * Disables use of inline scripts in order to mitigate risk of XSS vulnerabilities. To change this:
                * Enable inline JS: add 'unsafe-inline' to default-src
        -->
        <meta http-equiv="Content-Security-Policy" 
            content="default-src 'self' data: gap: https://ssl.gstatic.com 'unsafe-eval'; 
            style-src 'self' 'unsafe-inline'; 
            media-src *; 
            script-src 'self' 'unsafe-inline';
            img-src 'self' data: content:;">
        <meta name="format-detection" content="telephone=no">
        <meta name="msapplication-tap-highlight" content="no">
        <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width">
        <title>Take Pictures</title>
        <style>
            #btn{
                font-size: 1.5rem;
                line-height: 2.5rem;
                margin: 1rem;
            }
            #msg{
                border: 1px solid #eee;
                padding: 1rem;
                margin: 1rem;
            }
        </style>
    </head>
    <body>
        <div class="page">
            <p><img src="img/logo.png" alt="image" id="photo" /></p>
            <p><textarea id="contenido"></textarea></p>
            <p><button id="btn">Take Picture</button></p>
            <p id="msg"></p>
        </div>
        <table width="100%" id="imagenes">
                  <tr id="img0">
                      <td>
                      <label for="tArchivo0" class="form-control btn btn-info">
                            <i class="fas fa-camera"></i> Tomar/subir Foto
                        </label>
                      <input type="file" id="tArchivo0" onchange="guardarImagen('0')" accept="image/*;capture=camera" capture="camera">
                      <input type="hidden" id="imgArchivo0" name="fotos[0][tArchivo]">
                      </td>
                  </tr>
              </table>
        
        <script type="text/javascript" src="cordova.js"></script>
        <script>
            let app = {
                init: function(){
                    document.getElementById('btn').addEventListener('click', app.takephoto);
                },
                takephoto: function(){
                    let opts = {
                        quality: 80,
                        destinationType: Camera.DestinationType.FILE_URI,
                        sourceType: Camera.PictureSourceType.CAMERA,
                        mediaType: Camera.MediaType.PICTURE,
                        encodingType: Camera.EncodingType.JPEG,
                        cameraDirection: Camera.Direction.BACK,
                        targetWidth: 300,
                        targetHeight: 400
                    };
                    
                    navigator.camera.getPicture(app.ftw, app.wtf, opts);
                },
                ftw: function(imgURI){
                    document.getElementById('msg').textContent = imgURI;
                    document.getElementById('photo').src = imgURI;
                    document.getElementById('contenido').value = imgURI;
                    
                },
                wtf: function(msg){
                    document.getElementById('msg').textContent = msg;
                }
            };
            
            document.addEventListener('deviceready', app.init);
            
            function guardarImagen(indice) 
{
  var preview = document.getElementById('imgArchivo'+indice);
  var file    = document.getElementById('tArchivo'+indice).files[0];
  var reader  = new FileReader();

  reader.onloadend = function () {
    preview.value = reader.result;
      indice++;
      agregarFilaArchivo(indice);
  }

  if (file) {
    reader.readAsDataURL(file);
  } else {
    preview.value = "";
  }
}

function agregarFilaArchivo(indice)
{
        var x = document.getElementById("imagenes").rows.length;
        
        
        var eCodProducto = document.getElementById('imgArchivo'+indice);
        if(eCodProducto)
            {}
        else
        {
           
    var table = document.getElementById("imagenes");
    var row = table.insertRow(x);
    row.id="img"+(indice);
    row.innerHTML = '<label for="tArchivo'+indice+'" class="form-control btn btn-info"><i class="fas fa-camera"></i> Tomar/subir Foto</label><input type="file" id="tArchivo'+indice+'" onchange="guardarImagen(\''+indice+'\')" accept="image/*;capture=camera" capture="camera"><input type="hidden" id="imgArchivo'+indice+'" name="fotos['+indice+'][tArchivo]">';
        }
        
    }
        </script>
    </body>
</html>
